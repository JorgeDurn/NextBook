<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambiar Contraseña (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validarFormulario() {
            const nuevaContrasena = document.getElementById("nuevaContrasena").value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!regex.test(nuevaContrasena)) {
                alert("La nueva contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas y números.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="container mt-5">

<h1>Cambiar Contraseña de Usuario</h1>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/admin/cambiar-contrasena}" method="post" onsubmit="return validarFormulario()">
    <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="nuevaContrasena" class="form-label">Nueva Contraseña:</label>
        <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
</form>

</body>
</html>
