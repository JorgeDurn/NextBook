<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario Sanción</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Nueva Sanción</h1>
    <form th:action="@{/sanciones/guardar}" th:object="${sancion}" method="post">
        <div class="mb-3">
            <label>Usuario:</label>
            <input type="number" th:field="*{usuario.id}" class="form-control" placeholder="ID del usuario" required />
        </div>
        <div class="mb-3">
            <label>Motivo:</label>
            <input type="text" th:field="*{motivo}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Fecha:</label>
            <input type="date" th:field="*{fecha}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Importe (€):</label>
            <input type="number" step="0.01" th:field="*{importe}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/sanciones}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
