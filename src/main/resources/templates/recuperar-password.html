<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Recuperar contraseña</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Recuperar contraseña</h1>
    <p>Introduce tu correo electrónico y te enviaremos una nueva contraseña generada automáticamente.</p>

    <!-- Mensaje de resultado -->
    <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>

    <!-- Formulario -->
    <form th:action="@{/recuperar-password}" method="post">
        <div class="mb-3">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Enviar nueva contraseña</button>
    </form>

    <p class="mt-3">
        <a th:href="@{/login}">Volver a iniciar sesión</a>
    </p>
</section>
</body>
</html>
