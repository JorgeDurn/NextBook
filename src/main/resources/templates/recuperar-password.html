<h2>Recuperar contraseña</h2>
<form th:action="@{/recuperar-password}" method="post">
    <label>Introduce tu correo electrónico:</label><br>
    <input type="email" name="email" required />
    <button type="submit">Enviar nueva contraseña</button>
</form>

<div th:if="${mensaje}" th:text="${mensaje}" style="margin-top: 1em; color: green;"></div>
