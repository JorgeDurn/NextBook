<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario Préstamo</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Nuevo Préstamo</h1>
    <form th:action="@{/prestamos/guardar}" th:object="${prestamo}" method="post">
        <div class="mb-3">
            <label>Usuario:</label>
            <select th:field="*{usuario}" class="form-control">
                <option th:each="usuario : ${usuarios}" th:value="${usuario}" th:text="${usuario.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Libro:</label>
            <select th:field="*{libro}" class="form-control">
                <option th:each="libro : ${libros}" th:value="${libro}" th:text="${libro.titulo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Fecha Préstamo:</label>
            <input type="date" th:field="*{fechaPrestamo}" class="form-control" />
        </div>
        <div class="mb-3">
            <label>Fecha Devolución:</label>
            <input type="date" th:field="*{fechaDevolucion}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/prestamos}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
