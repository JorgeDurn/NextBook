<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Préstamos</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Préstamos</h1>
    <a th:href="@{/prestamos/nuevo}" class="btn btn-primary mb-3">Nuevo Préstamo</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Libro</th>
                <th>Fecha Préstamo</th>
                <th>Fecha Devolución</th>
                <th>Devuelto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prestamo : ${prestamos}">
                <td th:text="${prestamo.usuario.nombre}"></td>
                <td th:text="${prestamo.libro.titulo}"></td>
                <td th:text="${#dates.format(prestamo.fechaPrestamo, 'dd/MM/yyyy')}"></td>
                <td th:text="${#dates.format(prestamo.fechaDevolucion, 'dd/MM/yyyy')}"></td>
                <td th:text="${prestamo.devuelto ? 'Sí' : 'No'}"></td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
