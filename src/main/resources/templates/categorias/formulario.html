<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario Categoría</title>
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="${categoria.id != null} ? 'Editar Categoría' : 'Nueva Categoría'"></h1>
    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
