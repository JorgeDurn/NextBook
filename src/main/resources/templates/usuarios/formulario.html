<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulario Usuario</title>
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h1>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Contrase√±a:</label>
            <input type="password" th:field="*{contrasena}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Rol:</label>
            <select th:field="*{rol}" class="form-control">
                <option value="LECTOR">Lector</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</section>
</body>
</html>
